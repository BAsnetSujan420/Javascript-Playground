<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/timeline-animations.css" />
  </head>
  <body>
    <section>
      <img src="images/stars.png" id="stars" />
      <img src="images/moon.png" id="moon" />
      <img src="images/mountains_behind.png" id="mountains_behind" />
      <h2 id="text">Animie <span>JS</span></h2>
      <a href="#" id="btn">Play</a>
      <img src="images/mountains_front.png" id="mountains_front" />
    </section>
    <script src="js/anime.min.js"></script>
    <script>
      var animation = anime.timeline({
        autoplay: false,
      });

      animation
        .add({
          targets: "#btn",
          top: "1500px",
          duration: 500,
          easing: "easeInOutSine",
        })

        .add({
          targets: "#stars",
          top: "0px",
          duration: 1000,
          easing: "easeInOutSine",
        })

        .add({
          targets: "#mountains_behind",
          bottom: "0px",
          duration: 1000,
          easing: "easeInOutSine",
        })

        .add({
          targets: "#moon",
          top: "0px",
          duration: 1000,
          easing: "easeOutBack",
        })

        .add({
          targets: "#mountains_front",
          bottom: "0px",
          duration: 1000,
          easing: "easeInOutSine",
        })

        .add({
          targets: "#text",
          marginRight: 0,
          duration: 1000,
          easing: "easeOutBack",
        })

        .add({
          targets: "#btn",
          top: "50%",
          duration: 1000,
          easing: "easeOutBack",
        });

      document.querySelector("#btn").onclick = animation.play;
    </script>
  </body>
</html>
