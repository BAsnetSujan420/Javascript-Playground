<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoke Text animation</title>
    <link rel="stylesheet" href="css/smoke-effect.css" />
  </head>
  <body>
    <section>
      <p class="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora
        consequatur beatae qui hic quibusdam asperiores explicabo. Debitis
        libero ipsa, cumque sequi eum sit dignissimos nostrum, modi consequuntur
        harum tenetur corporis.
      </p>
    </section>

    <script>
      // split text into letters
      const text = document.querySelector(".text");
      text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

      // add active class on hover over span
      const letters = document.querySelectorAll("span");
      for (let i = 0; i < letters.length; i++) {
        letters[i].addEventListener("mouseover", function () {
          letters[i].classList.add("active");
        });
      }
    </script>
  </body>
</html>
